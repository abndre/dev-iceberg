  dremio:
      image: dremio/dremio-oss:24.1
      container_name: dremio
      ports:  
        - 9047:9047 
        - 31010:31010 
        - 45678:45678
      volumes:
        - dremio:/opt/dremio/data
      deploy:
        restart_policy:
          condition: on-failure
          delay: 5s
          max_attempts: 3
          window: 120s

  nessie:
      image: projectnessie/nessie:0.67.0
      container_name: nessie
      ports:
        - 19120:19120
      environment:
        - QUARKUS_OPENTELEMETRY_ENABLED=false
